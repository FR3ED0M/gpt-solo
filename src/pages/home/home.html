
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd-WPXYEZVn2EV1E8i6gdOra7wUDtrd7Y&callback=initMap">
</script>

<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>

<ion-header>
        <ion-navbar>
          <ion-title>Information</ion-title>
        </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <div>
            <div>
                <div>
                    <div class="group" id="firstName">
                        <ion-item>
                            <ion-icon name="person" item-start></ion-icon>
                            <ion-input placeholder="First Name:"></ion-input>
                        </ion-item>
                    </div>
                    <div class="group" id="lastName">
                        <ion-item>
                            <ion-icon name="person" item-start></ion-icon>
                            <ion-input placeholder="Last Name:"></ion-input>
                        </ion-item>
                    </div>
                    
                    <div class="group">
                        <ion-item>
                            <ion-icon name="heart" item-start></ion-icon>
                            
                            <ion-select placeholder="Gender" [(ngModel)]="gender">
                                <ion-option value="male">Male</ion-option>
                                <ion-option value="female">Female</ion-option>
                                <ion-option value="other">Other</ion-option>
                            </ion-select>
                        </ion-item>
                    </div>
                    <div class="group">
                        <ion-item>
                            <ion-icon name="calendar" item-start></ion-icon>
                            <ion-input placeholder="Date of Birth:"></ion-input>
                            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
                        </ion-item>
                    </div>
                    <div class="group">
                        <ion-item>
                            <ion-icon name="call" item-start></ion-icon>
                            <ion-input placeholder="Phone Number:" type="number" max="9999999999"></ion-input>
                        </ion-item>
                    </div>
                    <div class="group">
                        <ion-item>
                            <ion-icon name="medkit" item-start></ion-icon>
                            <ion-textarea class="text-input" placeholder="Medical Conditions:">
                            </ion-textarea>
                        </ion-item>
                    </div>
                    
                    <div class="group">
                        <ion-item>
                            <ion-icon name="medkit" item-start></ion-icon>
                            <ion-textarea class="text-input" placeholder="Past Surgeries:">
                            </ion-textarea>
                        </ion-item>
                    </div>
                    
                    <div class="group">
                        <ion-item>
                            <ion-icon name="medkit" item-start></ion-icon>
                            <ion-textarea class="text-input" placeholder="Medical Allergies:">
                            </ion-textarea>
                        </ion-item>
                    </div>
                    
                    <div class="group">
                        <ion-item>
                            <ion-icon name="medkit" item-start></ion-icon>
                            <ion-textarea class="text-input" placeholder="Non-Medical Allergies:">
                            </ion-textarea>
                        </ion-item>
                    </div>
                    
                    <div class="group">
                        <ion-item>
                            <ion-icon name="heart" item-start></ion-icon>
                            
                            <ion-select placeholder="Blood Type:" [(ngModel)]="gender" modal-title="Blood Type">
                                <ion-option value="a">A</ion-option>
                                <ion-option value="b">B</ion-option>
                                <ion-option value="ab">AB</ion-option>
                                <ion-option value="o">O</ion-option>
                            </ion-select>
                        </ion-item>
                    </div>
                </div>
                
                <!-- <button ion-button>Update</button> -->
                <!-- <button ion-button (click)='gotoMapPage()'>Search Map</button> -->

            </div>
        </div>
    </div>   
</ion-content>
